<!DOCTYPE html>
<html>
    <head>
        <title>Student Information Data</title>
        <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    </head>

    <body>
        <div class="container mt-4">
            <h1 class="display-4 text-center">
              <i class="fas fa-book-open text-primary"></i>Student<span class="text-primary">Information</span>List</h1>
              <form id="student-form">
                <div class="form-group">
                  <label for="title">First Name</label>
                  <input type="text" id="fname" class="form-control">
                </div>
                <div class="form-group">
                  <label for="author">Last Name</label>
                  <input type="text" id="lname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="author">Email</label>
                    <input type="email" id="emailid" class="form-control">
                  </div>
                <div class="form-group">
                    <label for="author">City</label>
                    <input type="text" id="city" class="form-control">
                  </div>
                <div class="form-group">
                  <label for="isbn">Contact No</label>
                  <input type="text" id="contactno" class="form-control">
                </div>
                <input type="submit" value="Add Student" class="btn btn-primary btn-block">
              </form>
              <table class="table table-striped mt-5">
                <thead>
                  <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>City</th>
                    <th>Contact No</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="student-list"></tbody>
              </table>
          </div>
        
        <script src="app.js"></script>
    </body>
</html>
